name: causal_ml

channels:
  - conda-forge
  - defaults

dependencies:
  # Core
  - python=3.10
  - pip
  - numpy=1.24.3
  - pandas=2.0.3
  - scipy>=1.11,<1.14
  - scikit-learn=1.3.2
  - matplotlib=3.7.2
  - seaborn=0.12.2
  - jupyter=1.0.0
  - ipykernel=6.25.0
  - statsmodels=0.14.0
  - numba
  - llvmlite

  # Survival / causal survival
  - scikit-survival=0.22.2   # working with sklearn 1.3.2
  # you can also install lifelines via conda; leaving it to pip is fine

  - pip:
      # Causal ML stack
      - econml==0.14.1
      - dowhy==0.11
      - shap==0.41.0          # keep <0.42.0 for econml compatibility
      - xgboost==1.7.6
      - lightgbm==4.0.0

      # Survival analysis
      - lifelines>=0.29.0     # avoids scipy.integrate.trapz import error

